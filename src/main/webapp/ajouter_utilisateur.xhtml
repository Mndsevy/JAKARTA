<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #6A1B9A;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #4A148C;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6A1B9A;
            outline: none;
        }

        .form-group textarea {
            resize: none;
            height: 70px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .form-group button {
            width: 100%;
            background: #6A1B9A;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #4A148C;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6A1B9A;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-container a:hover {
            color: #4A148C;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Créer un Compte</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Nom d'utilisateur :" />
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" requiredMessage="Ce champ est obligatoire"/>
                <h:message for="username" styleClass="error-message"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="Email :" />
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true" requiredMessage="Ce champ est obligatoire"/>
                <h:message for="email" styleClass="error-message"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Mot de passe :" />
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" requiredMessage="Ce champ est obligatoire"/>
                <h:message for="password" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" />
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" requiredMessage="Ce champ est obligatoire"/>
                <h:message for="confirmPassword" styleClass="error-message"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="description" value="Description :" />
                <h:inputTextarea id="description" value="#{utilisateurBean.description}"/>
                <h:message for="description" styleClass="error-message"/>
            </div>

            <h:messages globalOnly="true" style="color: red;" /><br/>
            <div class="form-group">
                <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="styled-button"/>
            </div>

            <a href="ajouter_utilisateur.xhtml">Déjà un compte ? Connectez-vous</a>
        </h:form>
    </div>

</body>
</html>
