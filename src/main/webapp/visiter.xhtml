<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Visiter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                text-align: center;
                background-color: #f8f9fa;
                padding: 50px;
            }

            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }

            h1 {
                color: #6A1B9A;
            }

            p {
                font-size: 18px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Visiter l'Indonésie</h1>
            <p>Découvrez les merveilles de l'Indonésie, ses plages paradisiaques, sa culture riche et sa nature époustouflante.</p>
        </div>
    </body>
</html>
