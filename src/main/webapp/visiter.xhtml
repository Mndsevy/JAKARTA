<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <head>
        <title>Visiter l'Indonésie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 50px;
            }

            .container {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                display: inline-block;
                max-width: 600px;
                text-align: center;
            }

            h1 {
                color: #007BFF;
                margin-bottom: 20px;
            }

            p {
                font-size: 18px;
                color: #333;
                line-height: 1.5;
            }

            .styled-button {
                background-color: #007BFF;
                color: white;
                padding: 12px 24px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            .styled-button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Visiter l'Indonésie</h1>
            <p>Bienvenue.</p>

            <!-- Bouton pour explorer davantage -->
            <h:form>
                <h:commandButton value="Explorer plus" action="explorer" styleClass="styled-button"/>
            </h:form>
        </div>

        <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
