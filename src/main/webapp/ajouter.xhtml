<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Gestion des Lieux</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffdddd;
                padding: 50px;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.2);
                width: 60%;
                text-align: left;
                border: 2px solid #cc0000;
            }

            h1 {
                color: #cc0000;
                text-align: center;
                margin-bottom: 30px;
            }

            h:panelGrid {
                margin-bottom: 20px;
            }

            h:outputLabel {
                font-weight: bold;
                color: #cc0000;
            }

            h:inputText {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #cc0000;
                border-radius: 5px;
                font-size: 14px;
                color: #333;
            }

            .styled-button {
                background-color: #cc0000;
                color: white;
                border: none;
                padding: 12px 25px;
                font-size: 16px;
                margin-top: 20px;
                cursor: pointer;
                border-radius: 8px;
                transition: background-color 0.3s, transform 0.2s;
                width: 100%;
            }

            .styled-button:hover {
                background-color: #990000;
                transform: scale(1.05);
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 30px;
            }

            th, td {
                padding: 12px;
                text-align: left;
                border: 1px solid #cc0000;
                font-size: 14px;
                color: #333;
            }

            th {
                background-color: #cc0000;
                color: white;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #f1f1f1;
            }

            .action-button {
                background-color: #0066cc;
                color: white;
                border: none;
                padding: 8px 15px;
                font-size: 14px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s, transform 0.2s;
            }

            .action-button:hover {
                background-color: #004d99;
                transform: scale(1.05);
            }

            .delete-button {
                background-color: #cc0000;
                margin-left: 5px;
            }

            .delete-button:hover {
                background-color: #990000;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Gestion des Lieux</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="nom" value="Nom:"/>
                    <h:inputText id="nom" value="#{lieuController.lieu.nom}" required="true"/>

                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputText id="description" value="#{lieuController.lieu.description}" required="true"/>

                    <h:outputLabel for="latitude" value="Latitude:"/>
                    <h:inputText id="latitude" value="#{lieuController.lieu.latitude}" required="true"/>

                    <h:outputLabel for="longitude" value="Longitude:"/>
                    <h:inputText id="longitude" value="#{lieuController.lieu.longitude}" required="true"/>
                </h:panelGrid>
                <h:commandButton value="Ajouter" action="#{lieuController.ajouterLieu()}" styleClass="styled-button"/>
            </h:form>

            <h:dataTable value="#{lieuController.lieux}" var="lieu" border="1">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{lieu.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{lieu.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Latitude</f:facet>
                    #{lieu.latitude}
                </h:column>
                <h:column>
                    <f:facet name="header">Longitude</f:facet>
                    #{lieu.longitude}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandButton value="Modifier" action="#{lieuController.modifierLieu(lieu)}" styleClass="action-button"/>
                        <h:commandButton value="Supprimer" action="#{lieuController.supprimerLieu(lieu)}" styleClass="action-button delete-button"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
