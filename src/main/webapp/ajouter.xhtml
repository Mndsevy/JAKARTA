<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Ajouter un Lieu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                text-align: center;
                background-color: #f8f9fa;
                padding: 50px;
            }

            .container {
                background-color: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
                display: inline-block;
                width: 70%; /* Conteneur plus large */
                text-align: left;
            }

            .form-container {
                margin-bottom: 30px; /* Espace entre le formulaire et le tableau */
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 25px;
            }

            th, td {
                border: 1px solid #e0e0e0;
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #6A1B9A; /* Violet foncé */
                color: white;
                letter-spacing: 0.5px;
            }

            .styled-button {
                background-color: #6A1B9A; /* Violet foncé */
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                margin-top: 15px;
                cursor: pointer;
                border-radius: 6px;
                transition: all 0.3s ease;
            }

            .styled-button:hover {
                background-color: #4A148C; /* Violet plus sombre */
                transform: translateY(-1px);
            }

            .action-button {
                background-color: #26A69A; /* Vert/bleu moderne */
                color: white;
                border: none;
                padding: 6px 12px;
                cursor: pointer;
                border-radius: 4px;
                transition: all 0.3s ease;
                margin-right: 8px;
            }

            .action-button:hover {
                background-color: #00796B; /* Vert plus sombre */
                transform: scale(1.05);
            }

            .delete-button {
                background-color: #FF5252; /* Rouge vif */
            }

            .delete-button:hover {
                background-color: #D32F2F; /* Rouge sombre */
            }

            .actions-column {
                text-align: right; /* Alignement des boutons à droite */
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Formulaire en haut -->
            <div class="form-container">
                <h1>Ajouter un Lieu</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nom" value="Nom:"/>
                        <h:inputText id="nom" value="#{lieuController.lieu.nom}" required="true"/>

                        <h:outputLabel for="description" value="Description:"/>
                        <h:inputText id="description" value="#{lieuController.lieu.description}" required="true"/>

                        <h:outputLabel for="latitude" value="Latitude:"/>
                        <h:inputText id="latitude" value="#{lieuController.lieu.latitude}" required="true"/>

                        <h:outputLabel for="longitude" value="Longitude:"/>
                        <h:inputText id="longitude" value="#{lieuController.lieu.longitude}" required="true"/>
                    </h:panelGrid>
                    <h:commandButton value="Ajouter" action="#{lieuController.ajouterLieu()}" styleClass="styled-button"/>
                </h:form>
            </div>

            <!-- Tableau en dessous -->
            <h2>Liste des Lieux</h2>
            <h:dataTable value="#{lieuController.lieux}" var="lieu" border="1">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{lieu.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{lieu.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Latitude</f:facet>
                    #{lieu.latitude}
                </h:column>
                <h:column>
                    <f:facet name="header">Longitude</f:facet>
                    #{lieu.longitude}
                </h:column>

                <!-- Colonne d'actions alignée à droite -->
                <h:column styleClass="actions-column">
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Modifier" action="#{lieuController.modifierLieu(lieu)}" styleClass="action-button"/>
                    <h:commandButton value="Supprimer" action="#{lieuController.supprimerLieu(lieu)}" styleClass="action-button delete-button"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
